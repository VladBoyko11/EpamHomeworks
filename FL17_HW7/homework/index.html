<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body>
    <main class="main-content">
      <div class="calculator">
        <input type="text" class="inputValue" disabled value="0">
        <div class="buttons">
          <div class="buttons-row buttons-row-1">
            <button class="buttons-row-item buttons-row-item-1"></button>
            <button class="buttons-row-item buttons-row-item-2"></button>
            <button class="buttons-row-item buttons-row-item-3">C</button>
            <button class="buttons-row-item buttons-row-item-4">/</button>
          </div>
          <div class="buttons-row buttons-row-2">
            <button class="buttons-row-item buttons-row-item-1">9</button>
            <button class="buttons-row-item buttons-row-item-2">8</button>
            <button class="buttons-row-item buttons-row-item-3">7</button>
            <button class="buttons-row-item buttons-row-item-4">*</button>
          </div>
          <div class="buttons-row buttons-row-3">
            <button class="buttons-row-item buttons-row-item-1">6</button>
            <button class="buttons-row-item buttons-row-item-2">5</button>
            <button class="buttons-row-item buttons-row-item-3">4</button>
            <button class="buttons-row-item buttons-row-item-4">+</button>
          </div>
          <div class="buttons-row buttons-row-4">
            <button class="buttons-row-item buttons-row-item-1">3</button>
            <button class="buttons-row-item buttons-row-item-2">2</button>
            <button class="buttons-row-item buttons-row-item-3">1</button>
            <button class="buttons-row-item buttons-row-item-4">-</button>
          </div>
          <div class="buttons-row buttons-row-5">
            <button class="buttons-row-item buttons-row-item-1"></button>
            <button class="buttons-row-item buttons-row-item-2">0</button>
            <button class="buttons-row-item buttons-row-item-3"></button>
            <button class="buttons-row-item buttons-row-item-4">=</button>
          </div>
        </div>
      </div>
      <div class="logs"></div>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
