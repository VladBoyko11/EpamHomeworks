<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Tools</title>
      <meta charset="UTF-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>

  <body>
    <div class="buttons">
      <button class="game-buttons-1 game-btn"><i class="fas fa-hand-paper"></i> Paper</button>

      <button class="game-buttons-3 game-btn"><i class="fas fa-hand-scissors"></i> Scissors</button>
      <button class="game-buttons-4 game-btn">Reset</button>
      <script type="module" src="./js/index.js"></script>
    </div>
    <div class="game"></div>
